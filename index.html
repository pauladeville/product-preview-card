<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Product preview card</title>
  </head>
  <body>
    <div class="card">
      <div class="card-img"></div>
      <div class="card-text">
        <div class="card-text-inner">
          <h2>Perfume</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="price-promo">$149.99</p>
            <p class="price-before">$169.99</p>
          </div>
          <a href="#">
            <img src="images/icon-cart.svg" alt="">
            <p>Add to Cart</p>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
